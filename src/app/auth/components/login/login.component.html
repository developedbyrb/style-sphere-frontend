<section class="login-card-wrapper">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
                Log in
            </mat-card-title>
            <mat-card-subtitle>Please fill your information below</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (submit)="userLogin()">
                <div class="login-wrapper">
                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Ex. pat@example.com" formControlName="email">
                            <mat-error *ngIf="formData['email'].hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password"
                                formControlName="password">
                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="formData['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <button type="submit" mat-raised-button color="primary">Log in</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div class="login-card-bottom">
                <a href="javascript:void(0)">Forgot Password</a>
                <a routerLink="/auth/register">Create New Account</a>
            </div>
        </mat-card-actions>
    </mat-card>
</section>
