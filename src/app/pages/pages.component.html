<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <app-header (toggleSideNav)="snav.toggle()"></app-header>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [opened]="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <ng-container *ngFor="let nav of fillerNav;index as i; last as isLast">
                    <a mat-list-item routerLink="{{nav.link}}">
                        <div class="flex-class">
                            <mat-icon aria-hidden="false" fontIcon="{{nav?.icon}}"></mat-icon>
                            <span class="nav-menu-link">{{nav.name}}</span>
                        </div>
                    </a>
                    <mat-divider *ngIf="!isLast"></mat-divider>
                </ng-container>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<app-spinner />
