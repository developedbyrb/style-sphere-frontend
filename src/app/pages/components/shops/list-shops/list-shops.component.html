<mat-card>
    <div class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>
                <div>
                    Shop List
                </div>
                <div class="create-button">
                    <button type="button" mat-raised-button color="primary" (click)="redirectTo('create')">Create
                        Shop</button>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="user-table-wrapper">
                <table mat-table [dataSource]="dataSource">
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let element" class="user-image-wrapper">
                            <mat-icon>account_circle</mat-icon>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Business Name </th>
                        <td mat-cell *matCellDef="let element"> {{ element.name ?? '-' }} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email Address </th>
                        <td mat-cell *matCellDef="let element"> {{ element.email ?? '-' }} </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef> Phone number </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.mobile_number ?? '-'}}
                        </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="productCount">
                        <th mat-header-cell *matHeaderCellDef> No. of products </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.productCount ?? 0 }}
                        </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex action-buttons">
                                <span class="cursor-pointer" [title]="'View Shop'"
                                    (click)="redirectTo(element.id + '/details')">
                                    <mat-icon>visibility</mat-icon>
                                </span>
                                <span class="cursor-pointer" [title]="'Edit Shop'" (click)="redirectTo(element.id)">
                                    <mat-icon>edit</mat-icon>
                                </span>
                                <span class="cursor-pointer" [title]="'Remove Shop'" (click)="openDialog(element)">
                                    <mat-icon>delete</mat-icon>
                                </span>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell no-preview" [attr.colspan]="displayedColumns.length">
                            No Records Found
                        </td>
                    </tr>
                </table>
            </div>
        </mat-card-content>
    </div>
</mat-card>
