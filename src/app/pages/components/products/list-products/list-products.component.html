<mat-card>
    <div class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>
                <div>
                    Product List
                </div>
                <div class="create-button">
                    <button type="button" mat-raised-button color="primary" (click)="createProducts()">Create
                        Product</button>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="user-table-wrapper">
                <table mat-table [dataSource]="dataSource">
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let element" class="user-image-wrapper">
                            <mat-icon>account_circle</mat-icon>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-chip-listbox>
                                <mat-chip highlighted color="accent" *ngIf="element.role.name == 'Customer'">
                                    {{element.role.name}}
                                </mat-chip>
                                <mat-chip highlighted color="warn" *ngIf="element.role.name == 'Producer'">
                                    {{element.role.name}}
                                </mat-chip>
                                <mat-chip highlighted color="primary" *ngIf="element.role.name == 'Admin'">
                                    {{element.role.name}}
                                </mat-chip>
                                <mat-chip highlighted color="secondary" *ngIf="element.role.name == 'Shop Owner'">
                                    {{element.role.name}}
                                </mat-chip>
                            </mat-chip-listbox>
                        </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex">
                                <button mat-mini-fab matTooltip="Accent" color="accent"
                                    aria-label="Example mini fab with a heart icon" [title]="'edit user'">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab matTooltip="Warn" color="warn" [title]="'remove user'"
                                    aria-label="Example mini fab with a heart icon">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </div>
</mat-card>
