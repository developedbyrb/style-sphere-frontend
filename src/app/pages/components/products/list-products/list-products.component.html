<mat-card>
    <div class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>
                <div>
                    Product List
                </div>
                <div class="create-button">
                    <button type="button" mat-raised-button color="primary" (click)="redirectTo('create')">Create
                        Product</button>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="user-table-wrapper">
                <table mat-table [dataSource]="dataSource">
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let element" class="user-image-wrapper">
                            <mat-icon>account_circle</mat-icon>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="selling_price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.selling_price}}
                        </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex">
                                <span class="cursor-pointer" [title]="'Edit Product'" (click)="redirectTo(element.id)">
                                    <mat-icon>edit</mat-icon>
                                </span>
                                <span class="cursor-pointer" [title]="'Remove Product'" (click)="openDialog(element)">
                                    <mat-icon>delete</mat-icon>
                                </span>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell no-preview" [attr.colspan]="displayedColumns.length">
                            No Records Found
                        </td>
                    </tr>
                </table>
            </div>
        </mat-card-content>
    </div>
</mat-card>
