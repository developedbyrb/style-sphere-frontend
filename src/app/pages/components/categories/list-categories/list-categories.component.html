<mat-card>
    <div class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>
                <div>
                    Categories List
                </div>
                <div class="create-button mb-5">
                    <button type="button" mat-raised-button color="primary" (click)="redirectTo('create')">Create
                        Category</button>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="user-table-wrapper">
                <table mat-table [dataSource]="dataSource">
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let element" class="user-image-wrapper">
                            <mat-icon *ngIf="!element.imageUrl">account_circle</mat-icon>
                            <div class="user-image" *ngIf="element.imageUrl">
                                <img [src]="element.imageUrl" [alt]="element.name" />
                            </div>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Code Column -->
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef> Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>

                    <!-- Price Start Column -->
                    <ng-container matColumnDef="price_start">
                        <th mat-header-cell *matHeaderCellDef> Price Range (Start) </th>
                        <td mat-cell *matCellDef="let element"> {{element.price_start_from}} </td>
                    </ng-container>

                    <!-- Code Column -->
                    <ng-container matColumnDef="price_end">
                        <th mat-header-cell *matHeaderCellDef> Price Range (End) </th>
                        <td mat-cell *matCellDef="let element"> {{element.price_end_to}} </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-chip-listbox>
                                <mat-chip highlighted color="primary" *ngIf="element.status == 'active'">
                                    {{element.status}}
                                </mat-chip>
                                <mat-chip highlighted color="warn" *ngIf="element.status == 'inactive'">
                                    {{element.status}}
                                </mat-chip>
                            </mat-chip-listbox>
                        </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex">
                                <button mat-mini-fab matTooltip="Accent" color="accent"
                                    aria-label="Example mini fab with a heart icon" [title]="'edit user'"
                                    (click)="redirectTo(element.id)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab matTooltip="Warn" color="warn" [title]="'remove user'"
                                    aria-label="Example mini fab with a heart icon" (click)="openDialog(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </div>
</mat-card>
